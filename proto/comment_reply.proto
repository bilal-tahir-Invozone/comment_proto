    int32 userlikes = 8;
    int32 commentid = 9;
}

message GetCommentRequest{
    int32 postid = 1;
}

message GetCommentResponse {
    string comment = 1;
    bool isdeletedbyadmin = 2;
    int32 userid = 3;
    int32 replyid = 4;
    int32 postid = 5;
    int32 status = 6;
    int32 likecount = 7;
    int32 userlikes = 8;
    int32 commentid = 9;
}


